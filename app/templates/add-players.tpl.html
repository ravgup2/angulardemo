<div class="row">
    <div class="col-sm-6">
    <h1 ng-show="duplicate" class="duplicate">Player Already Exists</h1>
        <form role="form" novalidate name="playerForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="playerName" ng-model="playerName" ng-minlength="3" 
        ng-maxlength="20" class="form-control" required>
            <span ng-show="playerForm.playerName.$touched && playerForm.playerName.$invalid">Username is required.</span>
            <span ng-show="playerForm.playerName.$error.minlength">Username is too short.</span>
            <span ng-show="playerForm.playerName.$error.maxlength">Username is too long.</span>
          </div>
          <div class="form-group">
            <label for="pwd">Match:</label>
            <input type="number" name="matches" ng-model="matches" class="form-control" required >
            <span ng-show="playerForm.matches.$touched && playerForm.matches.$error.required">Required!</span>
            <span ng-show="playerForm.matches.$touched && playerForm.matches.$error.number">Invalid Number.</span>
          </div>
          <div class="form-group">
            <label for="pwd">Salary:</label>
            <input type="text" name="salary" ng-model="salary" class="form-control" ng-pattern="/\d+(\.\d{1,2})?/" required >
            <span ng-show="playerForm.salary.$touched && playerForm.salary.$error.required">Required!</span>
            <span ng-show="playerForm.salary.$error.pattern">Not a valid number!</span>
          </div>
          <div class="form-group">
            <label for="pwd">Team:</label>
            <select ng-model="team" name="team" ng-options="team.name for team in teams">
            </select>
          </div>
          <div class="form-group">
            <label for="pwd">Are you playing in Wordcup - 2016:</label>
            <select ng-model="wordcup" name="wordcup">
              <option value="yes">Yes</option>
              <option value="no">NO</option>
            </select>
          </div>
          <button type="submit" ng-click="add({name:playerName, matches: matches, salary: salary, team:team.name, wordcup: wordcup });" class="btn btn-default">Submit</button>
        </form>
    </div>
    
    <!-- COLUMN TWO NAMED VIEW -->
    <div class="col-sm-6">
    </div>

</div>
